<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # CORS pour autoriser ton frontend
   # Header always set Access-Control-Allow-Origin "https://omnicar.capital-services-cg.com"
